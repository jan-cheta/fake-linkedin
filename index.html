<!DOCTYPE html>
<html>
    <head>
        <title>LinkedIn Log in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device,initial-width=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <img src="./assets/Linkedin Logo.png" class="logo">
    <body>
        <div class="container">
            <div class="card">
                <div class="inner-box">
                    <h1><strong>Sign in</strong></h1>
                    <p>Stay updated on your professional world</p>
                    <form>
                        <input type="email" class="input" placeholder="Email or Phone" required>
                        <br>
                        <input type="password" class="input" placeholder="Password" required>

                        <button type="button" class="forgot"><a href="#"><strong>Forgot Password?</strong></a></a></button>
                        <button type="submit" class="sub">Sign in</button>
                    </form>

                    <div class = "split">
                        <span class = "or">
                          or
                        </span>
                      </div>

                    <button class="google"><img src="./assets/Google.png" class="glogo">&nbsp Sign in with Google</button>
                    <button class="apple"><img src="./assets/Apple.png" class="alogo">&nbsp Sign in with Apple</button>
                    
                </div>
                <div class="new">
                    <p class ="baguhan">New to LinkedIn?</p>
                    <button type="button" class="bago"><a href="#"><strong>Join now</strong></a></button>
                </div>
            </div>
           
        </div>
        <div class="about">
            <ul>
                <li><img src="./assets/trademark.png" class="tr"></li>
                <li><a href="#">User Agreement</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Community Guidlines</a></li>
                <li><a href="#">Cookie Policy</a></li>
                <li><a href="#">Copyright Policy</a></li>
                <li><a href="#">Send Feedback</a></li>
                <li><a href="#">Language</a></li>
            </ul>
        </div>
    </body>
</html>
